<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<style>
    button{
        background-color: rgb(138, 145, 155);
        color: rgb(7, 7, 7);
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;}
    button:hover{
        background-color: rgb(100, 100, 100);
        }
</style>
<body><br>
    <form action="sasa.html" method="post">
         <fieldset>
                <legend>Customer Information:</legend>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="customer's name" minlength="2" maxlength="15" required><br><br>
             </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="customer's email" required><br>
             </div>
             </fieldset>
                <br>
        <fieldset>
            <legend>Gender:</legend>
            <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
        </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Customer's T-shirt Color:</legend>

        <div>    
            <label for="T-shirtcolor">Colors: </label>    
            <select id="T-shirtcolor" name="T-shirtcolor" style="width: 200px;" required>
                <option value="" disabled selected hidden>Select your option</option>
                <option value="white">White</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option> 
                <option value="green">Green</option>
            </select>
        </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Customer's T-shirt Size:</legend>
        
            <div>
              <input type="radio" id="XS" name="size" value="XS">
                <label for="XS">XS</label><br><br>
                <input type="radio" id="S" name="size" value="S">
                <label for="S">S</label><br><br>
                <input type="radio" id="M" name="size" value="M">
                <label for="M">M</label><br><br>
                <input type="radio" id="L" name="size" value="L">
                <label for="L">L</label><br><br>
                <input type="radio" id="XL" name="size" value="XL">
                <label for="XL">XL</label><br><br>
                <input type="radio" id="XXL" name="size" value="XXL">
                <label for="XXL">XXL</label><br>
        </div>
        </fieldset>
        <br>
        <button type="reset" >Reset</button> 
       <button type="submit">Submit</button>
    </form>
</body>
</html>
